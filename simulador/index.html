<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body>
    <div id="contenedor-form" class="contenedor">
        <form id="formulario" class="form" action="">
            <label for="nombre">Nombre</label>
            <input id="input-1" class="input" type="text" name="nombre" id="" placeholder="Escriba su nombre">
            <label for="apellido">Apellido</label>
            <input id="input-2" class="input" type="text" name="apellido" id="" placeholder="Escriba su apellido">
            <label for="fecha-de-nacimiento">Fechas de nacimiento</label>
            <input id="input-3" class="input" type="text" name="fecha-de-nacimiento" id="" placeholder="Escriba su fecha de nacimiento">
            <label for="nacionalidad">Nacionalidad</label>
            <input id="input-4" class="input" type="text" name="nacionalidad" id="" placeholder="Escriba su nacionalidad">
            <div class="botonera-form">
                <button class="button" type="">Borrar</button>
                <button class="button" id="enviar" type="submit">Enviar</button>
            </div>
        </form>
        
    </div>
    <script src="./script.js"></script>
</body>

</html>
